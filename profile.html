<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farmer Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üë®üèΩ‚Äçüåæ Farmer Profile</h1>
    <a href="index.html">‚Üê Back to Dashboard</a>
  </header>

  <main>
    <section>
      <h2>Account Details</h2>
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Location:</strong> <span id="profileLocation"></span></p>
      <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
    </section>
  </main>

  <script>
    const farmer = JSON.parse(localStorage.getItem("farmerUser"));

    if (!farmer) {
      alert("Please login to view your profile.");
      window.location.href = "login.html";
    } else {
      document.getElementById("profileName").textContent = farmer.name;
      document.getElementById("profileLocation").textContent = farmer.location;
      document.getElementById("profilePhone").textContent = farmer.phone;
    }
  </script>
</body>
</html>
