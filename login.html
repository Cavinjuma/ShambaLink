<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShambaLink - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üîê Farmer Login</h1>
  </header>
<a href="index.html">Back Home</a>
  <main>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>No account? <a href="register.html">Register here</a></p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("farmerUser"));

      if (user && user.phone === phone && user.password === password) {
        alert("Login successful!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials");
      }
    });
  </script>
</body>
</html>
